<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
   <link rel="icon" type="image/x-icon" href="logo.png">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<style>
body {
    padding: 15px;
    background-color:#A2EAE2;
}

h1 {
    margin-bottom:20px;
}
#xy
{
   background-color:#025464;
}
.custom-width {
  width: 200px; 
}
.img1
{
    width:2rem;
}
</style>
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="xy" style="color:white;">Temperature Converter <img src="temp.png" class="img1"></h1>
        <center><div class="form-group">
            <label for="temperature"><h4>Temperature:</h4></label>
            <input type="number" class="form-control custom-width" id="temperature" placeholder="Enter temperature" step="any">
        </div>
        <div class="form-group">
            <label for="unit"><h4>Unit:</h4></label>
            <select class="form-control custom-width" id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="convertTemperature()">Convert</button><br>
<br>
        <div class="form-group">
            <label for="result"><h4>Result:</h4></label>
            <input type="text" class="form-control custom-width" id="result" readonly>
        </div>
    </div>
</center>
    
    <script src="scripts.js"></script>
</body>
</html>
