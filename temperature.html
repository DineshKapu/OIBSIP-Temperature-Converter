<!DOCTYPE html>
<html>
<head>

    <title>Temperature Converter</title>
   <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius"><strong>Celsius:</strong></label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <label for="fahrenheit"><strong>Fahrenheit:</strong></label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit"><br>
<label for="kelvin"><strong>Kelvin:</strong></label>
        <input type="number" id="kelvin" placeholder="Enter temperature in kelvin"><br>
	
        <button onclick="convertCelsiusToFahrenheitAndKelvin()">Convert Celsius to others</button>
        <button onclick="convertFahrenheitToCelsiusAndKelvin()">Convert Fahrenheit to others</button></br>
  <button onclick="convertKelvinToCelsiusAndFahrenheit()">Convert kelvin to others</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
